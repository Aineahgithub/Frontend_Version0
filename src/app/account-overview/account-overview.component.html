<div style="width: 100%">
  <table mat-table [dataSource]="datasource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let account"> {{account.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> date </th>
      <td mat-cell *matCellDef="let account"> {{account.date}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef> balance </th>
      <td mat-cell *matCellDef="let account"> {{account.balance}} </td>
    </ng-container>
    <ng-container matColumnDef="accountNr">
      <th mat-header-cell *matHeaderCellDef> accountNr </th>
      <td mat-cell *matCellDef="let account"> {{account.accountNr}} </td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> amount </th>
      <td mat-cell *matCellDef="let account"> {{account.amount}} </td>
    </ng-container>
    <ng-container matColumnDef="deposit">
      <th mat-header-cell *matHeaderCellDef> Deposit </th>
      <td mat-cell *matCellDef="let account"> {{account.deposit}} </td>
    </ng-container>
    <ng-container matColumnDef="withdraw">
      <th mat-header-cell *matHeaderCellDef> Withdraw </th>
      <td mat-cell *matCellDef="let account"> {{account.withdraw}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <p>
    <button type="button" mat-button (click)="showAccount()"> show Accounts</button>
  </p>
</div>
